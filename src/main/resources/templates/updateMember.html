<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="adminCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="adminCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Edit Member</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/toAdminMain}">Homepage</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/member/selMember}">Membership management</a></li>
                    <li class="breadcrumb-item active">Edit member</li>
                </ol>

                <div class="card mb-4">

                    <form th:action="@{/member/updateMember}" method="post" name="updateForm"
                          onsubmit="return beforeSubmit(this)">
                        <div th:each="mem:${memberList}">
                            <table class="table table-hover">
                                <tr>
                                    <td text-align="center">UserID:</td>
                                    <td><input type="text" class="form-control" readonly="readonly"
                                               th:value="${mem.memberAccount}" name="memberAccount">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Name:</td>
                                    <td><input type="text" class="form-control" th:value="${mem.memberName}"
                                               name="memberName"></td>
                                </tr>
                                <tr>
                                    <td text-align="center">Password:</td>
                                    <td><input type="text" class="form-control" readonly="readonly"
                                               th:value="${mem.memberPassword}" name="memberPassword">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Gender:</td>
                                    <td><input type="text" class="form-control" th:value="${mem.memberGender}"
                                               name="memberGender">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Age:</td>
                                    <td><input type="text" class="form-control" th:value="${mem.memberAge}"
                                               name="memberAge">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Tel:</td>
                                    <td><input type="text" class="form-control" th:value="${mem.memberPhone}"
                                               name="memberPhone">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Height:</td>
                                    <td><input type="text" class="form-control" th:value="${mem.memberHeight}"
                                               name="memberHeight">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Weight:</td>
                                    <td><input type="text" class="form-control" th:value="${mem.memberWeight}"
                                               name="memberWeight">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Purchase class hours:</td>
                                    <td><input type="text" class="form-control" th:value="${mem.cardClass}"
                                               name="cardClass">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Remaining class hours:</td>
                                    <td><input type="text" class="form-control" th:value="${mem.cardNextClass}"
                                               name="cardNextClass">
                                    </td>
                                </tr>
                            </table>
                            <div style="text-align:center;margin-bottom:15px">
                                <input type="submit" class="btn btn-outline-success" value="Confirm">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer th:replace="adminCommon::common-footer"></footer>
    </div>
</div>

<div th:include="adminCommon::common-scripts"></div>
<script type="text/javascript">
    function beforeSubmit(updateForm) {
        let phone = /^[1][3,4,5,7,8,9][0-9]{9}$/;//Set mobile phone number regular expression
        if (!phone.test(updateForm.memberPhone.value)) {
            alert("Wrong mobile phone number!");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
