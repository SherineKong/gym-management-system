<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="adminCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="adminCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Membership Management</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/toAdminMain}">Homepage</a></li>
                    <li class="breadcrumb-item active">Membership management</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Member Information
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>UserID</th>
                                <th>Name</th>
                                <th>Application Date</th>
                                <th>Gender</th>
                                <th>Age</th>
                                <th>Tel</th>
                                <th>Height</th>
                                <th>Weight</th>
                                <th>Purchase class hours</th>
                                <th>Remaining class hours</th>
                                <th>Operation</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="mem:${memberList}">
                                <td th:text="${mem.memberAccount}">UserID</td>
                                <td th:text="${mem.memberName}">Name</td>
                                <td th:text="${mem.cardTime}">Application Date</td>
                                <td th:text="${mem.memberGender}">Gender</td>
                                <td th:text="${mem.memberAge}">Age</td>
                                <td th:text="${mem.memberPhone}">Tel</td>
                                <td th:text="${mem.memberHeight}">Height</td>
                                <td th:text="${mem.memberWeight}">Weight</td>
                                <td th:text="${mem.cardClass}">Purchase class hours</td>
                                <td th:text="${mem.cardNextClass}">Remaining class hours</td>
                                <td>
                                    <a th:href="@{/member/toUpdateMember(memberAccount=${mem.memberAccount})}"
                                       style="text-decoration: none">
                                        <input type="button" class="btn btn-sm btn-outline-primary" value="Edit">
                                    </a>
                                    <a th:href="@{/member/delMember(memberAccount=${mem.memberAccount})}"
                                       style="text-decoration: none">
                                        <input type="button" class="btn btn-sm btn-outline-danger"
                                               onclick="return del()" value="Delete">
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div style="text-align:center;margin-top:20px;margin-bottom:20px">
                    <a th:href="@{/member/toAddMember}">
                        <input type="button" class="btn btn-outline-success" value="Add member information">
                    </a>
                </div>
            </div>
        </main>
        <footer th:replace="adminCommon::common-footer"></footer>
    </div>
</div>

<div th:include="adminCommon::common-scripts"></div>
<script>
    function del() {
        let msg = "Are you sure to delete it?";
        if (confirm(msg) == true) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
