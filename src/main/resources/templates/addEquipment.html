<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="adminCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="adminCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Add equipment</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/toAdminMain}">Homepage</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/equipment/selEquipment}">Equipment management</a></li>
                    <li class="breadcrumb-item active">Add equipment</li>
                </ol>

                <div class="card mb-4">

                    <form th:action="@{/equipment/addEquipment}" method="post" name="addForm"
                          onsubmit="return beforeSubmit(this)">
                        <table class="table table-hover">
                            <tr>
                                <td text-align="center">Equipment name:</td>
                                <td><input type="text" class="form-control" placeholder="Name" name="equipmentName"></td>
                            </tr>

                            <tr>
                                <td text-align="center">Equipment location:</td>
                                <td><input type="text" class="form-control" placeholder="Room x" name="equipmentLocation">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Equipment status:</td>
                                <td><input type="text" class="form-control" placeholder="Status" name="equipmentStatus">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Remarks:</td>
                                <td><input type="text" class="form-control" placeholder="Remarks" name="equipmentMessage">
                                </td>
                            </tr>
                        </table>
                        <div style="text-align:center;margin-top:20px;margin-bottom:20px">
                            <input type="submit" class="btn btn-outline-success" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer th:replace="adminCommon::common-footer"></footer>
    </div>
</div>

<div th:include="adminCommon::common-scripts"></div>
<script type="text/javascript">
    function beforeSubmit(addForm) {
        if (addForm.equipmentName.value == "") {
            alert("Please enter equipment name!")
            return false;
        }
        if (addForm.equipmentLocation.value == "") {
            alert("Please enter equipment location!")
            return false;
        }
        if (addForm.equipmentStatus.value == "") {
            alert("Please enter equipment status!")
            return false;
        }
        if (addForm.equipmentMessage.value == "") {
            alert("Please enter equipment remarks!")
            return false;
        }
        return true;
    }
</script>
</body>
</html>
