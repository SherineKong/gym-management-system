<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminCommon::common-header">

</head>
<body class="sb-nav-fixed">
<nav th:replace="adminCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="adminCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Add member</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/toAdminMain}">Homepage</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/member/selMember}">Member management</a></li>
                    <li class="breadcrumb-item active">Add member</li>
                </ol>

                <div class="card mb-4">
                    <form th:action="@{/member/addMember}" method="post" name="addForm"
                          onsubmit="return beforeSubmit(this)">
                        <table class="table table-hover">
                            <tr>
                                <td text-align="center">UserID:</td>
                                <td><input type="text" class="form-control" placeholder="Automatic generated" name="memberAccount"
                                           disabled="disabled">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Name:</td>
                                <td><input type="text" class="form-control" placeholder="Name" name="memberName">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Password:</td>
                                <td><input type="text" class="form-control" placeholder="Initial password 123456"
                                           name="memberPassword" disabled="disabled">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Gender:</td>
                                <td><input type="text" class="form-control" placeholder="Gender" name="memberGender">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Age:</td>
                                <td><input type="text" class="form-control" placeholder="Age" name="memberAge">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Tel:</td>
                                <td><input type="text" class="form-control" placeholder="xxxx xxxx" name="memberPhone">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Height:</td>
                                <td><input type="text" class="form-control" placeholder="cm" name="memberHeight">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Weight:</td>
                                <td><input type="text" class="form-control" placeholder="kg" name="memberWeight">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Purchase class hours:</td>
                                <td><input type="text" class="form-control" placeholder="Purchase class hours" name="cardClass">
                                </td>
                            </tr>
                        </table>
                        <div style="text-align:center;margin-top:20px;margin-bottom:20px">
                            <input type="submit" class="btn btn-outline-success" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer th:replace="adminCommon::common-footer"></footer>
    </div>
</div>

<div th:include="adminCommon::common-scripts"></div>
<script type="text/javascript">
    function beforeSubmit(addForm) {
        let phone = /^[1][3,4,5,7,8,9][0-9]{9}$/;//Set mobile phone number regular expression
        if (addForm.memberName.value == "") {
            alert("Please enter name!")
            return false;
        }
        if (addForm.memberGender.value == "") {
            alert("Please enter gender!")
            return false;
        }
        if (addForm.memberAge.value == "") {
            alert("Please enter age!")
            return false;
        }
        if (!phone.test(addForm.memberPhone.value)) {
            alert("Wong mobile phone number!");
            return false;
        }
        if (addForm.memberHeight.value == "") {
            alert("Please enter height!")
            return false;
        }
        if (addForm.memberWeight.value == "") {
            alert("Please enter weight!")
            return false;
        }
        if (addForm.cardClass.value == "") {
            alert("Please enter purchase class hours!")
            return false;
        }
        return true;
    }
</script>
</body>
</html>
